<!DOCTYPE html>
<html lang="en">

<head>
  <title>Daily Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Daily Test</h1>
      <p>매쓰탑 학생들을 위한 매수답 데일리 테스트</p>
    </div>
  </div>

  <div class="container">
    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        학생 이름
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">김관우</a>
        <a class="dropdown-item" href="#">최진언</a>
        <a class="dropdown-item" href="#">최인후</a>
        <a class="dropdown-item" href="#">이준영</a>


      </div>
    </div>

    <div style="margin-left:15%; width:80%">
      <p>문제 기입 형식 1</p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button">문제 수:</button>
          <button class="btn btn-outline-primary" type="button">ex)20</button>
          <button class="btn btn-outline-primary" type="button">ex)24</button>
        </div>
        <input type="text" class="form-control" placeholder="틀린 문제 기입">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">OK</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <div style="margin-left:15%; width:80%">
      <p>문제 기입 형식 2</p>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
        <label class="custom-control-label" for="defaultUnchecked">1</label>
      </div>
      <p>...</p>
    </div>

</body>

</html>
